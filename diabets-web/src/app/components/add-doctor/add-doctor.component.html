<div class="mat-app-background">
    <h3>Add doctor</h3>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #name>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput #lastName>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput type="login" #login>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" #userPassword>
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox #isAdmin>Admin</mat-checkbox>
    </div>
    <button mat-raised-button color="primary" (click)="addDoctor(name.value, lastName.value, login.value, userPassword.value, isAdmin.checked)">Add</button>
</div>
