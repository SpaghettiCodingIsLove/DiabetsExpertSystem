<div class="mat-app-background">
    <h3>Sign In</h3>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #name>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput #lastName>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Pesel</mat-label>
            <input matInput #pesel>
        </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Birth date</mat-label>
        <input matInput type="date" #birthDate>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addPatient(name.value, lastName.value, pesel.value, birthDate.value)">Add</button>
</div>
