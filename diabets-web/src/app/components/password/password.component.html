<div class="mat-app-background">
    <h3>Change password</h3>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Old password</mat-label>
            <input type="password" matInput #oldPassword>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>New password</mat-label>
            <input matInput type="password" #newPassword>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Repeat new password</mat-label>
            <input matInput type="password" #repeatPassword>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="changePassword(oldPassword.value, newPassword.value, repeatPassword.value)">Change password</button>
</div>
